<!doctype HTML>
<html>

<head>

<body>
  <h1>
    Hello! Now you know how to serve HTML files using Node.js!!!
    <!--
      http://staging-truck-gw.ghn.vn:8000/api/v1/public/crm/contract/upload
      http://localhost:9090/api/v1/public/crm/contract/upload
