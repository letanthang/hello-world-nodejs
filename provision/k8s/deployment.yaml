---
kind: Service
apiVersion: v1
metadata:
  name: thanglab-APP_NAME
  #namespace: station
spec:
  selector:
    app: thanglab-APP_NAME
  type: NodePort # NodePort|LoadBalancer Test kong ingress
  ports:
  ####### Kong Ingress
  - port: 8080
    targetPort: 9090
    protocol: TCP
    name: thanglab-APP_NAME
---
# Kong Ingress
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: thanglab-APP_NAME
  #namespace:  dummy
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    # - host: fine-iterator-231706.appspot.com
    # - host: 35.198.198.70
    - http:
        paths:
          - path: "/api/v1/public/hello"
            backend:
              serviceName: thanglab-APP_NAME
              servicePort: thanglab-APP_NAME
